<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Tree silhouettes -->
  <g opacity="0.2">
    <circle cx="150" cy="500" r="80" fill="#22c55e"/>
    <rect x="140" y="480" width="20" height="100" fill="#78716c"/>
    
    <circle cx="300" cy="480" r="60" fill="#22c55e"/>
    <rect x="290" y="470" width="20" height="80" fill="#78716c"/>
    
    <circle cx="900" cy="520" r="90" fill="#22c55e"/>
    <rect x="890" y="500" width="20" height="110" fill="#78716c"/>
    
    <circle cx="1050" cy="490" r="70" fill="#22c55e"/>
    <rect x="1040" y="480" width="20" height="90" fill="#78716c"/>
  </g>
  
  <!-- Main content -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold" filter="url(#textShadow)">Save Fort Greene Park&apos;s</text>
  <text x="600" y="280" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="96" font-weight="bold" filter="url(#textShadow)">78 Mature Trees</text>
  
  <text x="600" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="42" filter="url(#textShadow)">Join thousands of Brooklyn residents fighting</text>
  <text x="600" y="430" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="42" filter="url(#textShadow)">to preserve our urban forest</text>
  
  <!-- Logo/website -->
  <text x="600" y="550" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="32">friendsoffortgreenepark.org</text>
</svg>